<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasaamo</title>
    <link rel="stylesheet" href="styleSheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
     <!-- Kaikkien sivujen ulkonäkö sidottu tälläiseen laatikostoon, paikat määritelty CSS-tiedostossa -->
    <div class="grid-container">
        <!-- Yrityksen logo vasemmassa yläkulmassa -->
        <div class="logoCell">
            <img src="Kone-Kasaamo-logo.png" alt="KONE KASAAMON logo" class="logo">
        </div>

        <!-- logon vieressä navigointinappulat -->
        <div class="navigation">
            <a href="index.html"        class="button1">Etusivu</a>
            <a href="kasaamo.html"      class="button1">Kasaamo</a>
            <a href="yhteystiedot.html" class="button1">Yhteystiedot</a>
        </div>

        <!-- valokuvat sivun vasemmassa laidassa -->
        <div class="imageCell">
            <img src="ammattilaiset.png" alt="Kuva ammattilaisistamme" width="180" height="180">
            <img src="paja.png" alt="Kuva kasauspajastamme" width="180" height="180">
        </div>

        <!-- Leipäteksti kuvien vieressä -->
        <div class="content">
            <h1>Tervetuloa KONE KASAAMOON!</h1>
            <p>
                KONE KASAAMO kasaa koneesi hetkessä.<br>
                Kasaamossa pääset itse kustomoimaan haluamasi tietokoneen<br>
                Valitse kone jonka haluat kasattavan ja kasaamme sen puolestasi!<br>
                Toimitus kotiovellesi muutamassa päivässä!
            </p>

            <!-- Tilaa nyt painike -->
            <a href="kasaamo.html" class="button2">Kasaa koneesi!</a>

    </div>
